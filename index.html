<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Select Your Card!</h1>
  <div class="set">
    <button id="rock" class="r drum">Rock</button>
    <button id="paper" class="p drum">Paper</button>
    <button id="scissors" class="s drum">scissors</button>
  </div>
  <div id="scour">

    <table>
        <tr>
            <th>Your Choice : </th>
            <th>Computer Choice : </th>
        </tr>
       
        <tr>
            <td><span id="your-choice"></span></td>
            <td><span id="computer-choice"></span></td>
        </tr>
    </table>
    <h2>Result: <span id="result"></span> </h2>
  </div>

<script src="index.js" charset="utf-8"></script>
  <footer>
    Made with Taieb OUBERKA.
  </footer>
</body>

</html>
